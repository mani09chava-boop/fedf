<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header id="home">
    <h1>Product Store</h1>
    <p>Latest gadgets at your fingertips</p>
  </header>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#products">Products</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Products Section -->
  <section id="products">
    <h2>Featured Products</h2>
    <div class="slideshow">
      <div class="slides">
        <img src="https://via.placeholder.com/800x400?text=Laptop" alt="Laptop">
        <img src="https://via.placeholder.com/800x400?text=Mobile" alt="Mobile">
        <img src="https://via.placeholder.com/800x400?text=Router" alt="Router">
        <img src="https://via.placeholder.com/800x400?text=Pen+Drive" alt="Pen Drive">
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about">
    <h2>About Us</h2>
    <p>We provide affordable, high-quality gadgets with smooth shopping experience.</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact</h2>
    <p>Email: info@productstore.com</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Product Store. All rights reserved.</p>
  </footer>

</body>
</html>
